name: 'Build and Deploy to Cloud Run'
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  PROJECT_ID: 'broadway-chatbot'
  REGION: 'asia-south2'
  SERVICE: 'broadway-chatbot'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/480746037141/locations/global/workloadIdentityPools/github-actions-cloud-run/providers/github'
  SERVICE_ACCOUNT: 'github-actions-deploy@broadway-chatbot.iam.gserviceaccount.com'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ env.SERVICE_ACCOUNT }}'

      - name: 'Configure Docker for Artifact Registry'
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
  

      - name: 'Build and Push Container'
        run: |
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/broadway-chatbot/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      - id: deploy
        name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          project_id: '${{ env.PROJECT_ID }}'
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/broadway-chatbot/${{ env.SERVICE }}:${{ github.sha }}'
          env_vars: |-
            NODE_ENV=production
            TWILIO_VALIDATE_WEBHOOK=true
            TWILIO_WAIT_FOR_STATUS=true
            TWILIO_HTTP_TIMEOUT_MS=5000
            TWILIO_SENT_TIMEOUT_MS=5000
            TWILIO_DELIVERED_TIMEOUT_MS=15000
            PROJECT_ID=${{ env.PROJECT_ID }}
            CLOUD_FUNCTION_REGION=${{ env.REGION }}
            CLOUD_TASKS_REGION=asia-south1
          secrets: |-
            OPENAI_API_KEY=OPENAI_API_KEY:latest
            TWILIO_ACCOUNT_SID=TWILIO_ACCOUNT_SID:latest
            TWILIO_AUTH_TOKEN=TWILIO_AUTH_TOKEN:latest
            DATABASE_URL=PRIVATE_DATABASE_URL:latest
            REDIS_URL=REDIS_URL:latest
            SERVER_URL=SERVER_URL:latest
            GROQ_API_KEY=GROQ_API_KEY:latest
            CLOUD_TASKS_SERVICE_ACCOUNT=CLOUD_TASKS_SERVICE_ACCOUNT:latest
            TWILIO_WHATSAPP_FROM=TWILIO_WHATSAPP_FROM:latest
          flags: >-
            --execution-environment=gen2
            --network=chatbot-vpc
            --subnet=chatbot-subnet
            --vpc-egress=private-ranges-only
            --service-account=github-actions-deploy@broadway-chatbot.iam.gserviceaccount.com
            --cpu=2
            --memory=4Gi
            --min-instances=1
            --no-invoker-iam-check
            --concurrency=8

      - name: 'Show output'
        run: |
          echo ${{ steps.deploy.outputs.url }}
