version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks: [broadway]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16-bookworm
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Jitesh@1993"
      POSTGRES_DB: broadway
    ports:
      - "5432:5432"
    networks: [broadway]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env   # âœ… load all secrets from .env
    environment:
      PORT: 8080
      LOG_LEVEL: debug
      NODE_ENV: production
      DATABASE_URL: "postgresql://postgres:Jitesh%401993@postgres:5432/broadway?schema=public"
      REDIS_URL: "redis://redis:6379"
      GOOGLE_APPLICATION_CREDENTIALS: /app/keys/service-account.json
    ports:
      - "8080:8080"
    volumes:
      - ./keys/service-account.json:/app/keys/service-account.json:ro
    networks: [broadway]

networks:
  broadway: {}
